<h3><b><u>Liste des clients :</u></b></h3>
<div class="row">
    <!-- Modal Trigger -->
    <a class='btn' ng-click="vm.synchronise()">Synchroniser</a> <a class='btn' ng-click="vm.drop()">Effacer</a>
</div>
<div ng-repeat="(indexItemGroup, itemGroup) in vm.items" class="row">
    <div ng-repeat="(indexItem, item) in itemGroup">
        <div class="col s{{12 / vm.itemsPerRow}}">
            <div class="swl-type"></div>
            <div class="card swl-card red lighten-1">
                <div class="card-content white-text swl-content">
                    <div class="card-title row swl-header">
                        <div class="col s2 fa fa-clock-o swl-border swl-right"></div>
                        <div class="col s6 fa fa-address-card-o swl-border swl-right"></div>
                        <div class="col s4 fa fa-pencil"></div>
                    </div>
                    <div class="row swl-body">
                        <div class="col s2 swl-border swl-right">
                            13:10
                        </div><div class="col s6 swl-border swl-right">
                            {{item.uuid}}
                            {{item.firstName}} {{item.lastName}}
                            {{item.company}} {{item.workPosition}}
                            {{item.address}}
                            {{item.phoneNumber}}
                            {{item.children}}
                        </div><div class="col s4">
                            Test
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
