<h3><b><u>Client list:</u></b></h3>
<div class="row">
    <!-- Modal Trigger -->
    <a class='btn' ng-click="vm.dropDB()">Drop DB</a>
</div>
<div ng-repeat="(indexItemGroup, itemGroup) in vm.items" class="row">
    <div ng-repeat="(indexItem, item) in itemGroup">
        <div class="col s{{12 / vm.itemsPerRow}}">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <!--<span class="card-title file-id">{{item.uuid}}</span>-->
                    <!--<p>-->
                        <!--I am a very simple card from <span class="file-author">{{item.author}}</span>.-->
                        <!--The title of the file is <span class="file-title">{{item.title}}</span>.-->
                    <!--</p>-->
                    <p class="card-title">
                        <span class="client-firstName">{{item.firstName}}</span> <span class="client-lastName">{{item.lastName}}</span>:
                        <ul>
                            <li>ID: <span class="client-id">{{item.uuid}}</span></li>
                            <li>Option: <span class="client-option">{{item.option}}</span></li>
                            <li>Brand: <span class="client-brand">{{item.brand}}</span></li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
